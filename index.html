<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="shortcut icon" href="./assets/images/q.JPG">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h3>
            <p id="scoreLink"><a href="./score-page.html">View Scoreboard</a></p>
            <p class="timeRemaining hide">Time Remaining: <span id="time" class="seconds hide">60</span></p>
        </h3>
    </header>

    <section class="hdr-can-you-code hide">Quiz: Can You Code?</section>

    <section class="intro-section">
        <h1 id="can-you-code"> Quiz: Can You Code? </h1>
        <section class="start-btn"> <button id="start-btn">Start</button>
        </section>

    </section>
    <div class="feedbackSentence hide"> Your answer to the last question was <span id="feedback"></span>
    </div>
    <section id="question-container"> </section>

    <section class="gameOver hide">
        <p>Gamer over!</p>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>Please enter your initials: <input id="initials"> <button id="submit-btn">Submit</button></p>
    </section>

    <script src="./assets/js/main-page.js"></script>
</body>

</html>
