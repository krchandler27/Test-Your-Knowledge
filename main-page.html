<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/main-page.css">
</head>

<body>
    <header>
        <h3>
            <p><span href="./score.html">View Scoreboard</span></p>
            <p class="hdr-can-you-code hide">Quiz: Can You Code?</p>
            <p>Time Remaining: <span id="time">120</span></p>
        </h3>
    </header>

    <section class="intro-section">
        <h1 id="can-you-code"> Quiz: Can You Code? </h1>
        <section class="start-btn"> <button id="start-btn">Start</button>
        </section>
    </section>

    <section id="question-container">
        <section>
        <div id="question-1">What would be considered the muscles of coding?</div>
        <div id="answer-buttons" class="btn-grid"></div>
        <button class="btn" id = "btn-1">Hypertext Markup Language</button>
        <button class="btn" id="btn-2">Cascading Style Sheets</button>
        <button class="btn" id="btn-3">${questions[0].answers[2]}</button>
        <button class="btn" id="btn-4">${questions[0].answers[3]}</button>
    </section>
    </section>

    <div> <button id="next-btn" class="next-btn hide"> Next </button></div>
    <section class="initials-section hide">
        <p>something</p>
        <input id="initials" type="text" maxlength="3">
        <button id="submit-initials">Submit</button>
    </section>

    <script src="./assets/main-page.js"></script>
</body>

</html>
